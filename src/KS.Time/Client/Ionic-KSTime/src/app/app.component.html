<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          KS
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list lines="none">
          <ion-item class="item" [ngClass]=" {active: p.active} " *ngFor="let p of appPages"
          (click)="navigateToMenuOption(p.url)">
          <ion-icon class="icon" [ngClass]="{'icon-open': open}" [name]="p.icon" slot="start">
          </ion-icon>
          <ion-label class="label" [ngClass]="{'label-open': open}">{{ p.title }}
          </ion-label>
        </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" class="menu-closed"
    [ngClass]="{'router-menu-hidden': !visible, 'menu-showed': open && visible}" (activate)="routerActive()">
  </ion-router-outlet>
</ion-app>
