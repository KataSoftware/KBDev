<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

          <ion-back-button *ngIf="isFilter == false" icon="arrow-round-back" [defaultHref]="defaultHref" (click)="goBack()">
          </ion-back-button>
      
          <ion-button (click)="close()">Close</ion-button>

        </ion-buttons>

    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      Con rango
      <ion-toggle  (click)="switchFilterRange($event)"></ion-toggle>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <formly-form [form]="form" [fields]="fields" [model]="item"></formly-form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-right">
          <ion-button (click)="goBack()" size="default" class=" sfs-button secondary" fill="clear">
            Cancelar
          </ion-button>
          <ion-button [disabled]="this.form.invalid == true || disabledButton == true"
            (click)="saveData()" size="default" class="sfs-button primary">
            Guardar
          </ion-button>
        </ion-col>

      


      </ion-row>

    </ion-grid>
  </form>

</ion-content>
