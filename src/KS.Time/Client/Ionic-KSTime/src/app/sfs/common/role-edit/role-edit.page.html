<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding">
              <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-back-button text="Usuarios de cliente" icon="arrow-round-back" [defaultHref]="defaultHref"></ion-back-button>
                </ion-buttons>
         
            <span class="title">| Rol</span>
            </ion-toolbar>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-end buttons-form" >
              <ion-button (click)="goBack()" size="default" class=" sfs-button secondary" fill="clear" >
                  Cancelar
                </ion-button>
                <ion-button [disabled]="this.form.invalid == true || disabledButton == true" (click)="saveData()" size="default"
                  class="sfs-button primary">
                  {{ activatingText }} 
                </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>

  <ion-grid> 
    <form [formGroup]="form">
         
         <ion-row>
        <ion-col size-xs="12" size-lg="12">
          <!-- Correo electrónico -->
          <ion-item class="item-form-group sfs-form-item" formGroupName="Role" >
            <ion-label position="stacked">Nombre del rol</ion-label>
            <ion-input  class="sfs-input" type="text" (ionChange)="roleNameAvailable()" debounce="500" formControlName="RoleName">
            </ion-input>
          </ion-item>
          <div class="error-container">
            <div class="error-message"
              *ngIf="form.get('Role.RoleName').errors && roleName.errors['required'] == true">
              <ion-icon style="color: #F7921D" name="information-circle-outline" role="img" class="hydrated"
                aria-label="information circle outline"></ion-icon>
              <span style="color: #F7921D">Campo requerido</span>
            </div>
          
            <div class="error-message" *ngIf="roleNameInUse == true">
                <ion-icon style="color: #F7921D" name="information-circle-outline" role="img" class="hydrated"
                  aria-label="information circle outline"></ion-icon>
                <span style="color: #F7921D">El nombre del rol ya ha sido registrado</span>
              </div>
          </div>
        </ion-col>




        <ion-col size-xs="12" size-lg="12">
            <!-- Correo electrónico -->
            <ion-item class="item-form-group sfs-form-item" formGroupName="Role" >
              <ion-label position="stacked">Clave de nombre</ion-label>
             
              <ion-input  class="sfs-input"  (ionChange)="roleNameKeyAvailable()" type="text"  debounce="500" formControlName="NameKey">
              </ion-input>
            </ion-item>
            <div class="error-container">
              
            
              <div class="error-message" *ngIf="nameKeyInUse == true">
                  <ion-icon style="color: #F7921D" name="information-circle-outline" role="img" class="hydrated"
                    aria-label="information circle outline"></ion-icon>
                  <span style="color: #F7921D">La clave de rol ya ha sido usada</span>
                </div>
            </div>
          </ion-col>

          <ion-col size-xs="12" size-lg="12">
              <!-- Correo electrónico -->
              <ion-item class="item-form-group sfs-form-item" formGroupName="Role" >
                <ion-label position="stacked">Es de acceso total</ion-label>
            
                <mat-select formControlName="IsFullAccessControl" [ngClass]="{ 'sfs-input':true, 'form-control': true  }" >
                      
                        <mat-option *ngFor="let option of isFullAccessOptions" [value]="option.Value">{{option.Text}}</mat-option>
                   
                   
                    </mat-select>
                    
                    
              </ion-item>
              <div class="error-container">
                
              
                <div class="error-message" *ngIf="nameKeyInUse == true">
                    <ion-icon style="color: #F7921D" name="information-circle-outline" role="img" class="hydrated"
                      aria-label="information circle outline"></ion-icon>
                    <span style="color: #F7921D">La clave de rol ya ha sido usada</span>
                  </div>
              </div>
            </ion-col>
  




      </ion-row>
    </form>
  </ion-grid>
</ion-content>
