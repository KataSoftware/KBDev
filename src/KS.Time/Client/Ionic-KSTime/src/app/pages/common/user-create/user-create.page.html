<ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
    <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding">
              <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-back-button text="Usuarios" icon="arrow-round-back" [defaultHref]="defaultHref"></ion-back-button>
                </ion-buttons>
         
            <span class="title">| Usuario </span>
            </ion-toolbar>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-end buttons-form" >
              <ion-button (click)="goBack()" size="default" class=" sfs-button secondary" fill="clear" >
                  Cancelar
                </ion-button>
                <ion-button [disabled]="this.form.invalid == true || disabledButton == true" (click)="saveData()" size="default"
                  class="sfs-button primary">
                  {{ activatingText }} 
                </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
  <ion-grid> 
    <form [formGroup]="form">
         
         <ion-row>
        <ion-col size-xs="12" size-lg="12">
          <!-- Correo electrónico -->
          <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="User" >
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input  [ngClass]="{ 'sfs-input':true, 'form-control': true, 'is-invalid':  email.touched &&  email.errors }" type="email" (ionChange)="emailAvailable()" debounce="500" formControlName="Email">
            </ion-input>
          </ion-item>
          <div class="error-container">
            
            <div class="error-message" *ngIf="email.errors && email.errors['email'] == true">
              
              La información ingresada no corresponde a un email
            </div>
            <div class="error-message" *ngIf="emailInUse == true">
              
               El correo electrónico ya ha sido registrado
              </div>
          </div>
        </ion-col>
     



        <ion-col size-xs="12" size-lg="12">
            <!-- Correo electrónico -->
            <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="User" >
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true, 'is-invalid':  firstName.touched &&  firstName.errors }"   type="text"  debounce="500" formControlName="FirstName">
              </ion-input>
            </ion-item>
            
          </ion-col>


          <ion-col size-xs="12" size-lg="12">
              <!-- Correo electrónico -->
              <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="User" >
                <ion-label position="stacked">Apellidos</ion-label>
                <ion-input  [ngClass]="{ 'sfs-input':true, 'form-control': true, 'is-invalid':  lastName.touched &&  lastName.errors }"  type="lastName"  debounce="500" formControlName="LastName">
                </ion-input>
              </ion-item>
            
              
            </ion-col>

            <!-- <ion-col size-xs="12" size-lg="12">
               
                <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="User" >
                  <ion-label position="stacked">Contraseña</ion-label>
                  <ion-input  [ngClass]="{ 'sfs-input':true, 'form-control': true, 'is-invalid':  lastName.touched &&  lastName.errors }"  type="text"  debounce="500" formControlName="Password">
                  </ion-input>
                </ion-item>
              
                
              </ion-col>

 -->



      </ion-row>
    </form>
  </ion-grid>

</ion-content>
