<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding" size="8" >
              <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-back-button text="Configuración" icon="arrow-round-back" [defaultHref]="defaultHref"></ion-back-button>
                </ion-buttons>
         
            <span class="title">| Configuración avanzada de sistema</span>
            </ion-toolbar>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-end buttons-form" size="4" >
              
            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid > 
          <form [formGroup]="form">
               
               <ion-row  >
              <ion-col size-xs="12" size-lg="12">
               
                <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="Item" >
                  <ion-label position="stacked">Servidor de correo</ion-label>
                  <ion-input  [ngClass]="{ 'sfs-input':true, 'form-control': true }" type="text"  formControlName="SMTPServer">
                  </ion-input>
                </ion-item>
              
              </ion-col>
      
            </ion-row>
      
            <ion-row  >
              <ion-col size-xs="12" size-lg="12">
               
                
                  <ion-item lines="none" class="form-group item-form-group sfs-form-item" formGroupName="Item" lines="none">
                    <ion-label position="stacked">Usa SSL</ion-label>
                    <ion-input   [ngClass]="{ 'sfs-input':true, 'form-control': true }" type="text"    formControlName="SMTPSSLEnabled">
                    </ion-input>
                  </ion-item>
      
                
                </ion-col>
      
              </ion-row>
              <ion-row>
                <ion-col size-xs="12" size-lg="12"  >
                   
                    <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                      <ion-label position="stacked">SMTP Usuario </ion-label>
                      <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"   type="text"   formControlName="SMTPUser">
                      </ion-input>
                    </ion-item>
                   
                  </ion-col> 
                </ion-row>
      
                <ion-row >
                    <ion-col size-xs="12" size-lg="12">
                       
                        <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                          <ion-label position="stacked">SMTP Contraseña</ion-label>
                          <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"    type="text"  debounce="500" formControlName="SMTPPassword">
                          </ion-input>
                        </ion-item>
                       
                      </ion-col> 
                    </ion-row>
      
      
                  <ion-row  >
                  <ion-col size-xs="12" size-lg="12"> 
                    <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                      <ion-label position="stacked">Puerto SMTP</ion-label>
                      <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"    type="text"    formControlName="SMTPPort">
                        </ion-input>
       
                    </ion-item>
                  </ion-col>
      
                </ion-row>
                <ion-row  >
                    <ion-col size-xs="12" size-lg="12"> 
                      <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                        <ion-label position="stacked">Nombre de remitente por defecto</ion-label>
                        <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"    type="text"    formControlName="SMTPFromName">
                          </ion-input>
         
                      </ion-item>
                    </ion-col>
        
                  </ion-row>

                  <ion-row  >
                      <ion-col size-xs="12" size-lg="12"> 
                        <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                          <ion-label position="stacked">Correo de remitente por defecto</ion-label>
                          <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"    type="text"    formControlName="SMTPFromEmail">
                            </ion-input>
           
                        </ion-item>
                      </ion-col>
          
                    </ion-row>

                    <ion-row  >
                        <ion-col size-xs="12" size-lg="12"> 
                          <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                            <ion-label position="stacked">String de conexion de Azure Blob Storage</ion-label>
                            <ion-input [ngClass]="{ 'sfs-input':true, 'form-control': true }"    type="text"    formControlName="AzureBlobStorageConnection">
                              </ion-input>
             
                          </ion-item>
                        </ion-col>
            
                      </ion-row>
      
      
            
          </form>
        </ion-grid>
</ion-content>
