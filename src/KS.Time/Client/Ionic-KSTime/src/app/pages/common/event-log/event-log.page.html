<ion-header>
  <ion-toolbar>
    <ion-title>EventLog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size="8">
          <ion-toolbar>
          <ion-buttons slot="start">
              <ion-back-button text="Eventos de sistema" icon="arrow-round-back" [defaultHref]="defaultHref"></ion-back-button>
            </ion-buttons>
     
        <span class="title">| Evento de sistema</span>
        </ion-toolbar>
      </ion-col>
      <ion-col class="ion-no-padding ion-text-end buttons-form" size="4" >
          <!-- <ion-button (click)="goBack()" size="default" class=" sfs-button secondary" fill="clear" >
              Cancelar
            </ion-button> -->

          </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid > 
    <form [formGroup]="form">
         
         <ion-row>
        <ion-col size-xs="12" size-lg="12">
         
          <ion-item lines="none" class="item-form-group form-group sfs-form-item" formGroupName="Item" >
            <ion-label position="stacked">TÃ­tulo</ion-label>
            <ion-input [disabled]="true" [ngClass]="{ 'sfs-input':true  }" type="text"  formControlName="Title">
            </ion-input>
          </ion-item>
      
          
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size-xs="12" size-lg="12">
         
          
            <ion-item lines="none" class="form-group item-form-group sfs-form-item" formGroupName="Item" lines="none">
              <ion-label position="stacked">Contenido</ion-label>
              <ion-textarea  readonly rows="10"  [ngClass]="{ 'sfs-input':true  }" formControlName="Content">
              </ion-textarea>
            </ion-item>

          
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size-xs="12" size-lg="12">
             
              <ion-item lines="none"  class="item-form-group sfs-form-item" formGroupName="Item" >
                <ion-label position="stacked">Es error inesperado</ion-label>
                <ion-input maxlength="100"  [ngClass]="{ 'sfs-input':true }"    type="text" formControlName="IsException">
                </ion-input>
              </ion-item>
             
            </ion-col> 
          </ion-row>

     
          
              


      
    </form>
  </ion-grid>
</ion-content>
