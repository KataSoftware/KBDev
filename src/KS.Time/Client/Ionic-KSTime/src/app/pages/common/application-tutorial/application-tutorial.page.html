<ion-content class="tutorial-page" style="background-color: #e7e7e7;">

  <ion-slides #slides pager="true">

    <ion-slide>
      <ion-footer>
        <ion-toolbar color="introToolbar">

          <button float-right ion-button clear color="light" (click)="goToSlide(1)">SIGUIENTE</button>
        </ion-toolbar>
      </ion-footer>
      <p></p>
      <div class="phone-container">
        <div class="marvel-device note8">
          <div class="inner"></div>
          <div class="overflow">
            <div class="shadow"></div>
          </div>
          <div class="speaker"></div>
          <div class="screen">
            <img src="" class="slide-image" />
          </div>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <ion-footer>
        <ion-toolbar color="introToolbar">
          <button float-left ion-button clear color="light" (click)="goToHome()">OMITIR</button>

</ion-content>
